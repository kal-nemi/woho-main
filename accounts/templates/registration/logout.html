{% load static %}
{% load crispy_forms_tags %}


{% block body %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<!--begin::Signin-->
<div class="text-center login-form login-signin">


    <!--begin::Form-->

    <a href="{% url 'login' %}" class="btn btn-primary item-center">Login in Again</a>

    <!--end::Form-->
</div>
  <!--end::Signin-->

{% endblock %}
