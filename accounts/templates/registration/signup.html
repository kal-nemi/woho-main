{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Sign Up</title>
    <style>
        #hint_id_password2,#hint_id_password1{
            display: none;
        }
        #div_id_username,#div_id_first_name,#div_id_last_name,#div_id_email,#div_id_password1,#div_id_password2{
            width: 100%;
            margin-bottom: 0%;
        }
       
        
    </style>
</head>
<body>
  <div class="w-screen h-screen flex justify-center items-center bg-blue-900" >
    
      <div class="bg-white rounded-xl relative shadow-xl">
        <p class="ml-5 mt-2 text-2xl font-bold">Sign Up</p>
          <p class="ml-5 mb-3 text-gray-500 font-medium">It's quick and easy.</p>
          <hr />
          <form method="post" class="p-5 bg-white rounded-xl flex justify-center items-center flex-col shadow-xl">
            <!-- <div class="inline-flex gap-3 w-auto">
              <input type="text" name="firstname" class="mb-3 p-3 w-1/2 bg-gray-50 focus:border-gray-400 border-gray-300 rounded-lg border-2 outline-none" autocomplete="off" placeholder="First name" required />
              <input type="text" name="lastname" class="mb-3 p-3 w-1/2 bg-gray-50 focus:border-gray-400 border-gray-300 rounded-lg border-2 outline-none" autocomplete="off" placeholder="Last name" required />
            </div> -->
            <!-- <input type="email" name="email" class="mb-3 p-3 w-full bg-gray-50 focus:border-gray-400 border-gray-300 rounded-lg border-2 outline-none" autocomplete="off" placeholder="Mobile number or email" required />
            <input type="password" name="password" class="mb-3 p-3 w-full bg-gray-50 focus:border-gray-400 border-gray-300 rounded-lg border-2 outline-none" autocomplete="off" placeholder="New Password" required /> -->
            {% csrf_token %}
            {{ form|crispy }}
            <!-- <button class="bg-black text-white font-bold p-2 rounded-lg w-80" id="login" type="submit"><span>Sign in</span></button> -->
            <p class="place-self-start text-xs font-semibold text-gray-500">
              By clicking Sign Up, you agree to our
              <a href="">
                <span class="text-blue-800"> Terms, Data Policy </span>
              </a>
              and
              <a href="">
                <span class="text-blue-800"> Cookies Policy. </span>
              </a>
            </p>
            <p class="place-self-start text-xs text-justify font-semibold text-gray-500">You may recieve SMS Notification from us and can opt out any time.</p>
            <button class="my-6 bg-green-500 text-white font-bold p-3 rounded-lg w-44" id="login" type="submit"><span>Register</span></button>
          </form>
        </div>
      </div>
      
</body>
</html>
